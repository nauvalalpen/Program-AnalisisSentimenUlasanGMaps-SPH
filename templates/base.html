<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPH Sentiment AI</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }

      /* Smooth animations */
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }

      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
    <!-- Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body
    class="bg-gradient-to-br from-slate-50 to-slate-100 text-slate-800 antialiased"
  >
    <!-- NAVBAR -->
    <nav
      class="bg-white/80 backdrop-blur-md border-b border-slate-200/50 sticky top-0 z-50 shadow-sm"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center gap-3">
            <div
              class="bg-gradient-to-br from-red-600 to-red-700 p-2 rounded-lg shadow-md"
            >
              <span class="text-2xl">üè•</span>
            </div>
            <div>
              <span class="text-xl font-bold text-slate-900"
                >SPH Sentiment AI</span
              >
              <p class="text-xs text-slate-500">Healthcare Analytics</p>
            </div>
          </div>
          <div class="flex items-center space-x-1">
            <a
              href="/"
              class="px-4 py-2 text-slate-600 hover:text-red-700 hover:bg-red-50 rounded-lg font-medium transition-all duration-200"
            >
              Home
            </a>
            <a
              href="/dashboard"
              class="px-4 py-2 text-slate-600 hover:text-red-700 hover:bg-red-50 rounded-lg font-medium transition-all duration-200"
            >
              Dashboard
            </a>
            <a
              href="/history"
              class="px-4 py-2 text-slate-600 hover:text-red-700 hover:bg-red-50 rounded-lg font-medium transition-all duration-200"
            >
              History
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- KONTEN UTAMA -->
    <main class="min-h-screen">{% block content %}{% endblock %}</main>

    <!-- FOOTER -->
    <footer
      class="bg-white/80 backdrop-blur-md border-t border-slate-200/50 mt-16 py-8"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div
          class="flex flex-col md:flex-row justify-between items-center gap-4"
        >
          <div class="text-center md:text-left">
            <p class="text-slate-600 font-medium">
              ¬© 2025 Semen Padang Hospital
            </p>
            <p class="text-sm text-slate-500">
              Advanced Sentiment Analysis Platform
            </p>
          </div>
          <div class="flex items-center gap-4 text-sm text-slate-500">
            <span class="flex items-center gap-2">
              <span
                class="w-2 h-2 bg-green-500 rounded-full animate-pulse"
              ></span>
              System Active
            </span>
            <span>‚Ä¢</span>
            <span>Powered by Flask</span>
          </div>
        </div>
      </div>
    </footer>

    <!-- Script Utama -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
