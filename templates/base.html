<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital-Check | Suara Pasien</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome untuk Ikon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />

    <style>
      body {
        background-color: #f4f6f9;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .navbar-brand {
        font-weight: bold;
        color: #0d6efd !important;
      }
      .card {
        border: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white py-3 shadow-sm sticky-top"
    >
      <div class="container">
        <!-- LOGO MENGARAH KE LANDING PAGE -->
        <a class="navbar-brand" href="{{ url_for('landing_page') }}">
          <i class="fas fa-heartbeat text-danger me-2"></i>Hospital-Check
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <!-- MENU LAPOR MENGARAH KE /lapor -->
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="{{ url_for('input_page') }}"
                >Lapor</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link fw-semibold"
                href="{{ url_for('dashboard_page') }}"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link fw-semibold"
                href="{{ url_for('history_page') }}"
                >Riwayat</a
              >
            </li>
            <li class="nav-item border-start ms-2 ps-2">
              <a
                class="nav-link fw-bold text-dark"
                href="{{ url_for('developer_page') }}"
              >
                <i class="fas fa-code"></i> Dev Tools
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Konten Halaman Berubah-ubah di sini -->
    <div class="container my-5">{% block content %}{% endblock %}</div>

    <!-- Footer -->
    <footer class="text-center py-4 text-muted">
      <small
        >&copy; 2025 Project Analisis Sentimen Rumah Sakit - Mahasiswa
        TRPL</small
      >
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
